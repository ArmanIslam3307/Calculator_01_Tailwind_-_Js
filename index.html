<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>My Calculator</title>
</head>

<body class="flex justify-center items-center h-screen m-0 bg-[#d2daf5c5]">
    <div class="bg-white rounded-2xl p-5">
        <div class="w-full flex justify-center items-center gap-2.5 mb-2.5">


            <div class="w-40 h-12 bg-[#dbefdf] border-none rounded-lg">
                <p id="output" class="text-xl text-right mb-2.5 p-3"></p>
            </div>


            <button id="clear"
                class="w-[50px] h-[50px] border-none rounded-full bg-[#f84033] text-white mb-2.5">AC</button>
        </div>
        <div class="grid grid-cols-4 gap-2.5">
            <button id="seven" class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#92e9fa]"
                value="7">7</button>
            <button id="eight" class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#92e9fa]"
                value="8">8</button>
            <button id="nine" class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#92e9fa]"
                value="9">9</button>
            <button id="plus"
                class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#ede467] text-black flex justify-center items-center"
                value="+">+</button>
            <button id="four" class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#92e9fa]"
                value="4">4</button>
            <button id="five" class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#92e9fa]"
                value="5">5</button>
            <button id="six" class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#92e9fa]"
                value="6">6</button>
            <button id="sub"
                class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#ede467] text-black flex justify-center items-center"
                value="-">-</button>
            <button id="one" class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#92e9fa]"
                value="1">1</button>
            <button id="two" class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#92e9fa]"
                value="2">2</button>
            <button id="three" class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#92e9fa]"
                value="3">3</button>
            <button id="mul"
                class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#ede467] text-black flex justify-center items-center"
                value=""></button>
            <button id="zero" class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#92e9fa]"
                value="0">0</button>
            <button id="dec" class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#92e9fa]"
                value=".">.</button>
            <button id="equal"
                class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#c271c5] text-white">=</button>
            <button id="div"
                class="w-[50px] h-[50px] text-lg border-none rounded-full cursor-pointer bg-[#ede467] text-black flex justify-center items-center"
                value="/">/</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
